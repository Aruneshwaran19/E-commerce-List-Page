<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce List Page</title>
    <link type="image/png" sizes="16x16" rel="icon" href="./assets/logo.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <h1 class="header-title">E-commerce List Page</h1>
      </div>
      <nav class="navbar">
        <ul class="navbar-links">
          <li><a href="#" class="navbar-link">Home</a></li>
          <li><a href="#" class="navbar-link">Shop</a></li>
          <li><a href="#" class="navbar-link">About</a></li>
          <li><a href="#" class="navbar-link">Contact</a></li>
        </ul>

        <button id="cart-icon" class="navbar-link">
          ðŸ›’ <span id="cart-text">Cart</span>
          <span id="cart-badge" class="cart-badge">0</span>
        </button>
      </nav>
    </header>

    <div class="filter-bar">
      <select id="category-filter">
        <option value="all">All Categories</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Accessories">Accessories</option>
      </select>
      <select id="sort-filter">
        <option value="">Sort by</option>
        <option value="low-to-high">Price: Low to High</option>
        <option value="high-to-low">Price: High to Low</option>
      </select>
    </div>

    <main class="main">
      <div id="product-grid" class="product-grid"></div>
      <div id="loading" class="loader">Loading...</div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Arun | All Rights Reserved</p>
      <button id="scroll-to-top" class="scroll-to-top">Scroll to Top</button>
    </footer>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal">
      <div class="cart-modal-content">
        <button id="close-cart-modal" class="close-cart-modal">&times;</button>
        <h2>Your Cart</h2>
        <div id="cart-items" class="cart-items"></div>
        <button id="back-to-cart" style="display: none">Back to Cart</button>
        <p id="total-price"></p>
      </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script src="script.js"></script>
  </body>
</html>
